<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Komoditas Pangan Nasional</title>
</head>
<body>
    <table id="border" border="1">
        <tr>
            <th rowspan="2">Jenis Pangan</th>
            <th colspan="6">Komoditas Pangan 2023</th>
            <tr>
               <th>Januari</th>
               <th>Februari</th>
               <th>Maret</th>
               <th>April</th>
            </tr>
        </tr>
        <tr>
            <th>Padi</th>
            <td>10 Ton</td>
            <td>20 Ton</td>
            <td>30 Ton</td>
            <td>40 Ton</td>
        </tr>
        <tr>
            <th>Jagung</th>
            <td>10 Ton</td>
            <td>20 Ton</td>
            <td>30 Ton</td>
            <td>40 Ton</td>
        </tr>
        <tr>
            <th>Sorgum</th>
            <td>10 Ton</td>
            <td>20 Ton</td>
            <td>30 Ton</td>
            <td>40 Ton</td>
        </tr>
        <tr>
            <th rowspan="2">Total Panen Per Bulan</th>
            <td>30 Ton</td>
            <td>60 Ton</td>
            <td>90 Ton</td>
            <td>120 Ton</td>   
            <tr>
                <td colspan="6" rowspan="6" style="text-align: center;">300</td>
            </tr>
        </tr>
    </table>
</body>
</html>
